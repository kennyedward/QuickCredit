<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>QuickCredit</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/components.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
</head>

<body>
        <section class="body">
                <div class="body__container">
                        <div class="body__container__one">
                                <img src="./img/logo.svg" alt="QuickCredit Logo" class="body__container__one__logo">
                                <img src="./img/heroIllustration.svg" alt="QuickCredit Hero Illustration"
                                        class="body__container__one__hero">
                        </div>
                        <div class="body__container__two">
                                <form class="form">
                                        <h1 class="formHeading">Login to QuickCredit</h1>
                                        <div class="form__inputWrapper">
                                                <label class="form__inputWrapper__label" for="emailAddress">Email
                                                        Address</label>
                                                <input type="email" class="form__inputWrapper__input" id="emailAddress"
                                                        required>
                                        </div>
                                        <div class="form__inputWrapper">
                                                <label class="form__inputWrapper__label" for="password">Password</label>
                                                <input type="password" class="form__inputWrapper__input" id="password"
                                                        required>
                                        </div>
                                        <div class="form__inputWrapper">
                                                <input type="submit" value="Login" class="form__inputWrapper__largeBtn">
                                        </div>

                                        <div class="form__inputWrapper form__inputWrapper--alignCenter">
                                                <span class="form__inputWrapper__footer">Don't have an account? <a
                                                                href="index.html"
                                                                class="form__inputWrapper__footer__link">Signup</a></span>
                                        </div>
                                </form>
                        </div>

                </div>

        </section>

</body>

</html>

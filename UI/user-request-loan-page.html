<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>QuickCredit</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/components.css">
        <link rel="stylesheet" href="css/userStyles.css">
        <link rel="stylesheet" href="css/helpers.css">
        <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
</head>

<body>
        <section class="topNavbar">
                <div class="dashboard__container">
                        <div class="topNavbar__wrapper mb">
                                <a href="index.html"><img src="./img/logo-w.svg" alt="QuickCredit Logo"></a>

                                <div class="topNavbar__wrapper__notificationArea">
                                        <a href="#" class="topNavbar__wrapper__notificationArea__anchor" id="notify">
                                                <span class="notificationNumber">0</span>
                                                <img src="./img/notification.svg" alt="Notification icon"></a>
                                        <div class="topNavbar__wrapper__notificationArea__anchor avatar"></div>
                                        <a class="topNavbar__wrapper__notificationArea__anchor">Kenny E.</a>
                                        <a href="index.html"
                                                class="topNavbar__wrapper__notificationArea__anchor">Logout</a>
                                </div>
                        </div>
                        <div class="topNavbar__wrapper mb flex-center">
                                <div class="topLoanBtn-wrapper">
                                        <a href="#loanForm"> <button type="button"
                                                        class="form__inputWrapper__largeBtn form__inputWrapper__largeBtn--whiteDisabled">Apply
                                                        for loan</button></a>
                                </div>

                                <a href="#" class="white"> </a>

                        </div>

                        <div class="cardHolder">
                                <div class="largeCard">
                                        <div class="largeCard__leftSection">
                                                <span class="largeCard__leftSection__ongoingLoans uppercase">Ongoing
                                                        loan</span>
                                                <span class="largeCard__leftSection__amount">₦0.00</span>
                                                <span class="largeCard__leftSection__daysLeft">0 days left</span>
                                        </div>

                                        <div class="largeCard__rightSection">
                                                <div class="largeCard__rightSection__upper">
                                                        <span class="largeCard__rightSection__upper__title uppercase">Verification
                                                                status</span>
                                                        <span
                                                                class="largeCard__rightSection__upper__verificationStatus uppercase green">verified</span>
                                                        <img src="./img/verified-icon.svg" alt="verified status icon">
                                                        <span class="statusText green">You
                                                                are verified.</span>
                                                </div>

                                                <div class="largeCard__rightSection__lower">
                                                        <span class="largeCard__rightSection__lower__title uppercase">Loan
                                                                Eligibility</span>
                                                        <span class="minorBtns minorBtns--green uppercase">
                                                                Eligible</span>
                                                        <span class="statusText">You can apply for a loan.</span>
                                                </div>

                                        </div>

                                </div>
                        </div>
                        <p class="repaymentText">Loan Application
                        </p>

                        <div class="boxShadow">
                                <div class="LoanAplicationWrapper">
                                        <form action="user-send-loan-request.html" class="loanForm" id="loanForm">
                                                <div class="loanForm__left">
                                                        <div class="form__inputWrapper">
                                                                <label class="form__inputWrapper__label loanTextLabel smaller-font"
                                                                        for="amount">How much loan
                                                                        do you need?</label>
                                                                <input type="number"
                                                                        class="form__inputWrapper__input loanAppHeight applyForLoanField"
                                                                        id="amount" placeholder="Enter the amount"
                                                                        required>
                                                        </div>
                                                        <div class="form__inputWrapper">
                                                                <label class="form__inputWrapper__label loanTextLabel displayBlock"
                                                                        for="loanPurpose">Payment Installment</label>
                                                                <span class="paymentRate installment">₦0.00</span>
                                                        </div>
                                                </div>
                                                <div class="loanFormSpacer"></div>
                                                <div class="loanForm__right">

                                                        <div class="form__inputWrapper">
                                                                <label class="form__inputWrapper__label loanTextLabel smaller-font"
                                                                        for="loanPurpose">Tenure</label>
                                                                <select name="" id="tenor"
                                                                        class="form__inputWrapper__input loanAppHeight">
                                                                        <option value="1" selected>1 month</option>
                                                                        <option value="2">2 months</option>
                                                                        <option value="3">3 months</option>
                                                                        <option value="4">4 months</option>
                                                                        <option value="5">5 months</option>
                                                                        <option value="6">6 months</option>
                                                                        <option value="7">7 months</option>
                                                                        <option value="8">8 months</option>
                                                                        <option value="9">9 months</option>
                                                                        <option value="10">10 months</option>
                                                                        <option value="11">11 months</option>
                                                                        <option value="12">12 months</option>
                                                                </select>
                                                        </div>
                                                        <div class="form__inputWrapper">
                                                                <label class="form__inputWrapper__label loanTextLabel displayBlock"
                                                                        for="loanPurpose">Interest rate <span
                                                                                class="interestRate">@5%</span></label>
                                                                <span class="paymentRate interest">₦0.00</span>
                                                        </div>
                                                </div>
                                                <div class="requestLoanBtn">
                                                        <input type="submit" value="Request Loan"
                                                                class="form__inputWrapper__largeBtn">
                                                </div>
                                        </form>
                                </div>
                        </div>
                </div>
        </section>
        <script>clearTimeout();</script>
        <script src="./js/paymentCalculator.js"></script>
</body>

</html>

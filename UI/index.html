<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>QuickCredit</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/components.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/signup.css">
        <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
</head>

<body>
        <section class="body">
                <div class="body__container">
                        <div class="body__container__two">
                                <form class="form" action="signup.html">
                                                <img src="./img/logo.svg" alt="QuickCredit Logo"
                                                class="body__container__one__logo align-logo">
                                        <div class="form__inputWrapper rm-label-spacing">
                                                <label class="form__inputWrapper__label" for="firstName">Get a short
                                                        term loan in less than</label>
                                        </div>
                                        <div class="form__inputWrapper">
                                                <label class="form__inputWrapper__label time-text"
                                                        for="confirmPassword">5 hours</label>
                                        </div>

                                        <div class="form__inputWrapper">
                                                <input type="submit" value="Get started"
                                                        class="form__inputWrapper__largeBtn btn-btm-spacing">
                                        </div>

                                        <div
                                                class="form__inputWrapper form__inputWrapper--alignCenter align-to-left rm-btm-spacing">
                                                <span class="form__inputWrapper__footer">- No collateral</span>
                                        </div>
                                        <div
                                                class="form__inputWrapper form__inputWrapper--alignCenter align-to-left rm-btm-spacing">
                                                <span class="form__inputWrapper__footer">- Cash loans quickly</span>
                                        </div>
                                        <div
                                                class="form__inputWrapper form__inputWrapper--alignCenter align-to-left bottom-spacing">
                                                <span class="form__inputWrapper__footer">- Flexible repayments</span>
                                        </div>

                                        <div class="form__inputWrapper form__inputWrapper--alignCenter align-to-left">
                                                <span class="form__inputWrapper__footer btm-text">Already a user? <a
                                                                href="login.html"
                                                                class="form__inputWrapper__footer__link">Apply</a></span>
                                        </div>
                                </form>
                        </div>
                        <div class="body__container__one index-illustration">
                                <img src="./img/heroIllustration.svg" alt="QuickCredit Hero Illustration"
                                        class="body__container__one__hero">
                        </div>

                </div>

        </section>

</body>

</html>

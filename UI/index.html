<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>QuickCredit</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/components.css">
        <link rel="stylesheet" href="css/index.css">
</head>
<body>
                <section class="body">
                                <div class="body__container">
                                        <div class="body__container__one">
                                                <img src="./img/logo.svg" alt="QuickCredit Logo" class="body__container__one__logo">
                                                <img src="./img/heroIllustration.svg" alt="QuickCredit Hero Illustration"
                                                        class="body__container__one__hero">
                                        </div>
                                        <div class="body__container__two">
                                                <form class="form">
                                                        <h1 class="formHeading">Signup to QuickCredit</h1>
                                                        <div class="form__inputWrapper">
                                                                <label class="form__inputWrapper__label" for="firstName">First
                                                                        Name</label>
                                                                <input type="text" class="form__inputWrapper__input" id="firstName"
                                                                        required>
                                                        </div>
                                                        <div class="form__inputWrapper">
                                                                <label class="form__inputWrapper__label" for="lastName">Last
                                                                        Name</label>
                                                                <input type="text" class="form__inputWrapper__input" id="lastName"
                                                                        required>
                                                        </div>
                                                        <div class="form__inputWrapper">
                                                                <label class="form__inputWrapper__label" for="emailAddress">Email
                                                                        Address</label>
                                                                <input type="email" class="form__inputWrapper__input" id="emailAddress"
                                                                        required>
                                                        </div>
                                                        <div class="form__inputWrapper">
                                                                <label class="form__inputWrapper__label" for="password">Password</label>
                                                                <input type="password" class="form__inputWrapper__input" id="password"
                                                                        required>
                                                        </div>
                                                        <div class="form__inputWrapper">
                                                                <label class="form__inputWrapper__label" for="confirmPassword">Confirm
                                                                        Password</label>
                                                                <input type="password" class="form__inputWrapper__input"
                                                                        id="confirmPassword" required>
                                                        </div>
                
                                                        <div class="form__inputWrapper">
                                                                <input type="checkbox" class="form__inputWrapper__checkbox" id="terms"
                                                                        required>
                                                                <label for="terms"
                                                                        class="form__inputWrapper__label form__inputWrapper__label--labelTerms">
                                                                        By checking this box, you are agreeing to our terms and
                                                                        conditions.
                                                                </label>
                                                        </div>
                
                                                        <div class="form__inputWrapper">
                                                                <input type="submit" value="Signup"
                                                                        class="form__inputWrapper__largeBtn">
                                                        </div>
                                                </form>
                                        </div>
                
                                </div>
                
                        </section>
        
</body>
</html>
